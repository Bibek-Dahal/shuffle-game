<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuffle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/script/buttonhandler.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Ball Shuffle</h1>
      <div class="row d-flex justify-content-center">
        <div class="col-md-4 col-8" onclick="divClicked('first')">
          <div
            style="
              width: 300px;
              height: 300px;
              background-color: rgb(231, 227, 218);
              border-radius: 20px;
            "
          >
            <img
              id="first-img"
              style="object-fit: cover"
              src="./assets/images/lock.gif"
              class="card-img-top"
              alt="..."
            />
          </div>
        </div>
        <div class="col-md-4 col-8" onclick="divClicked('second')">
          <div
            style="
              width: 300px;
              height: 300px;
              background-color: rgb(231, 227, 218);
              border-radius: 20px;
            "
          >
            <img
              id="second-img"
              style="object-fit: cover"
              src="./assets/images/lock.gif"
              class="card-img-top"
              alt="..."
            />
          </div>
        </div>
        <div class="col-md-4 col-8" onclick="divClicked('third')">
          <div
            style="
              width: 300px;
              height: 300px;
              background-color: rgb(231, 227, 218);
              border-radius: 20px;
            "
          >
            <img
              id="third-img"
              style="object-fit: cover"
              src="./assets/images/lock.gif"
              class="card-img-top"
              alt="..."
            />
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="d-grid gap-2 mt-5">
          <button
            id="shuffle-btn"
            onclick="handleButtonClick(event)"
            class="btn btn-primary"
            type="button"
          >
            Shuffle
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
